<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-label><b>Favorite time period</b></mat-label>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="fromPicker"
      [max]="maxDate"
      formControlName="fromDate"
      placeholder="From"
    />
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #fromPicker></mat-datepicker>
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('fromDate').valid &&
          stockPickerForm.get('fromDate').touched
        "
        >Please select from date</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="toPicker"
      [max]="maxDate"
      formControlName="toDate"
      placeholder="To"
    />
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #toPicker></mat-datepicker>
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('toDate').valid &&
          stockPickerForm.get('toDate').touched
        "
        >Please select to date</span
      >
    </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<h4 *ngIf="error">{{ error }}</h4>
<coding-challenge-chart
  *ngIf="!error"
  [data$]="quotes$"
></coding-challenge-chart>
